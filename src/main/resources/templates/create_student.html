<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student Management System</title>
	<link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		  <!-- Brand -->
		  <a class="navbar-brand" th:href="@{/students}">Student Management System</a>

		  <!-- Toggler/collapsibe Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <!-- Navbar links -->
		  <div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/students}">Student Managent System</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Teacher Managent System</a>
		      </li>
		      
		    </ul>
		  </div>
		</nav>
		<br>
		<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group">
							<label> First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter First Name">
						</div>
						<div class="form-group">
							<label> Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Last Name">
						</div>
						<div class="form-group">
							<label> Email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter email">
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
